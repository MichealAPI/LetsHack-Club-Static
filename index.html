<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panetti Hackathon</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css " rel="stylesheet">

        <link rel="stylesheet" href="static/css/index.css">
    </head>

    <body class="background">
        
        <div class="container-fluid vh-100">

            <div class="h-frame vh-100">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="background-video">
                            <video autoplay muted loop>
                                <source src="static/video/background-video.mp4" type="video/mp4">
                            </video>
                        </div>

                        <div class="club-title">

                            <div>
                                <div class="title">
                                    <h1>Let's Hack</h1>

                                    <div class="extension">
                                        <h2>.club</h2>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="subtitle">
                                <h2>
                                    together
                                </h2>
                            </div>
                        </div>

                        <div class="register">
                            <form>
                                <div class="email d-inline">
                                    <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                
                                <div class="register-button d-inline" >
                                    <button type="submit" class="d-inline">I'm in!</button>
                                </div>
                            </form>
                        </div>

                        <div class="informative d-flex justify-content-center">
                            <p>
                                Open to teens (18 and under) on <b>October 5th, 8 AM - 4 PM</b> at
                                <b><u>Panetti Pitagora</u></b> High School.
                            </p>
                        </div>

                        
                        <div class="suggestion">
                            <p>
                            Build our future. Win cool stuff. 
                            </p>

                            <i class="bi bi-chevron-double-down"></i>                    
                        </div>
                    </div>
                </div>
            </div>



        </div>

    </body>
</html>
